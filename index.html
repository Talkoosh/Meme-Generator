<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onGalleryInit()">
    <div onclick="onCloseMenu()" class="menu-screen"></div>

    <nav class="gallery-nav">
        <img src="images/logo/LOGO.png" class="logo">
        <div class="nav-buttons">
            <button onclick="onGalleryInit()" class="gallery-btn">Gallery</button>
            <button class="about-btn">about</button>
        </div>
        <button onclick="onMenuBtnClick()" class="menu-btn">â˜°</button>
    </nav>

    <main class="meme-gallery">
        <section class="gallery">
            <div class="filter-memes">
                <input oninput="onSetFilter(this)" list="keywords" placeholder="search" class="meme-search">
                <datalist id="keywords">
                        <option value="funny">
                        <option value="politics">
                        <option value="cute">
                        <option value="animal">
                        <option value="tired">
                        <option value="success">
                        <option value="baby">
                        <option value="man">
                        <option value="sports">
                        <option value="actors">
                        <option value="matrix">
                        <option value="toys">
                </datalist>
                <div class="filter-words"></div>
                <button onclick="onMoreClick()" class="more-btn">More</button>
            </div>
            <div class="meme-pics"></div>
        </section>
    </main>

    <main class="meme-creator-container">
        <section class="meme-creator">
            <div class="canvas-container">
                <canvas width="600" height="600" id="meme-canvas" class="meme-canvas"></canvas>
            </div>
            <section class="meme-options">
                <input placeholder="Meme text goes here" oninput="onSetMemeText(this)" type="text" class="meme-text">
                <div class="meme-control-btns">
                    <button onclick="onSwitchLine()" class="switch-line-btn">&uarr;&darr;</button>
                    <button onclick="onAddLine()" class="add-line-btn">+</button>
                    <button onclick="onRemoveLine()" class="delete-line-btn">-</button>
                </div>
                <div class="text-control">
                    <div class="text-color-options">
                        <div>
                            <label for="font-color-input">Font Color:</label>
                            <input oninput="onSetTextColor(this)" type="color" id="font-color-input"
                                class="font-color-input">
                        </div>
                        <div>
                        <label for="stroke-color-input">Stroke Color:</label>
                        <input oninput="onSetStrokeColor(this)" type="color" id="stroke-color-input"
                            class="stroke-color-input">
                        </div>
                    </div>
                    <div class="font-size-control">
                        <button onclick="onSetFontSize('inc')" class="increase-font-btn">A+</button>
                        <button onclick="onSetFontSize('dec')" class="decrease-font-btn">A-</button>
                    </div>
                    <div class="font-alignment-control">
                        <button onclick="onSetTextAlignment('left')" class="left-align-text-btn">L</button>
                        <button onclick="onSetTextAlignment('center')" class="center-align-text-btn">C</button>
                        <button onclick="onSetTextAlignment('right')" class="right-align-text-btn">R</button>
                    </div>
                    <select onchange="onFontFamilyChange()" class="font-family-select">
                        <option value="impact">Impact</option>
                        <option value="sans">Sans</option>
                        <option value="poppins">Poppins</option>
                    </select>
                </div>
                <div class="stickers">
                    <button onclick="onAddSticker(this)">ðŸ˜‚</button>
                    <button onclick="onAddSticker(this)">ðŸ˜´</button>
                    <button onclick="onAddSticker(this)">ðŸ’€</button>
                    <button onclick="onAddSticker(this)">ðŸ¤¡</button>
                </div>
                <div class="canvas-options-btns">
                    <a class="share-link" onclick="onShareMeme()">Share</a>
                    <p class="user-msg"></p>
                    <a class="download-link"  onclick="onDownloadMeme(this)">Download</a>
                </div>
            </section>
        </section>
    </main>
    <script src="js/service/upload-download-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/service/canvas-service.js"></script>
    <script src="js/meme-creator-controller.js"></script>
</body>

</html>
