<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="gallery-nav">
        <h3 class="logo">Logo</h3>
        <button class="gallery-btn">Gallery</button>
        <button class="about-btn">about</button>
    </nav>

    <main class="meme-gallery">  
        <section class="gallery">
            <div class="filter-memes">
                <input type="text" class="meme-search">
                <div class="filter-words">asd</div>
                <button class="more-button">asdas</button>
            </div>
            <div class="meme-pics"></div>
        </section>
    </main>

    <main class="meme-creator">
        <div class="canvas-container"><canvas class="meme-canvas"></canvas></div>
        <section class="meme-options">
            <input class="meme-text">
            <div class="meme-control-btns">
                <button class="switch-lines"></button>
                <button class="add-line"></button>
                <button class="delete-line"></button>
            </div>
            <div class="text-control-btns">
                <button class=""></button>
                <button class=""></button>
                <button class=""></button>
                <button class=""></button>
                <button class=""></button>
                <button class=""></button>
                <button class=""></button>
                <input class="">
            </div>
            <div class="stickers"></div>
            <div class="canvas-options-btns">
                <button class="share">Share</button>
                <button class="download">Download</button>
            </div>
        </section>

    </main>

    <script src="js/meme-controller.js"></script>
</body>

</html>
